<script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");
    editor.session.setUseSoftTabs(true);
    editor.resize(true);
    editor.setHighlightActiveLine(true);
    editor.setOption({
        setAutoScrollEditorIntoView: true,
        copyWithEmptySelection: true
    });
    // document.getElementById("iframe_id").contentWindow.document.documentElement.outerHTML
    //document.getElementById('code404').outerHTML=editor.getValue();
    function obfModulator() {
        var data= editor.getValue();
        console.log(data);
       //
       //  // require the obfuscator module
       //
       //  var JavaScriptObfuscator= require('javascript-obfuscator');
       // // console.log(JavaScriptObfuscator);

       //  console.log(obfuscatorResult);

       //  console.log(obfuscatorResult12);
       //  document.getElementById('code404').innerHTML=obfuscatorResult12;
       //  return false;

        var JavaScriptObfuscator = require('javascript-obfuscator');

        var obfuscationResult = JavaScriptObfuscator.obfuscate(
            `
        (function(){
            var variable1 = '5' - 3;
            var variable2 = '5' + 3;
            var variable3 = '5' + - '2';
            var variable4 = ['10','10','10','10','10'].map(parseInt);
            var variable5 = 'foo ' + 1 + 1;
            console.log(variable1);
            console.log(variable2);
            console.log(variable3);
            console.log(variable4);
            console.log(variable5);
        })();
    `,
            {
                compact: false,
                controlFlowFlattening: true
            }
        );
        document.getElementById('code404').innerHTML=obfuscationResult.getObfuscatedCode();
        console.log(obfuscationResult.getObfuscatedCode());
    }
    function run(){
        // document.getElementById('right').style.cssText="display: block";
        var run= editor.getValue();
        console.log(run);
        $.ajax({
            type      : 'post',
            url       : 'action.php',
            data      : 'nome='+ escape(run),
            dataType  : 'html',
            success : function(txt){
                $('body p').html(txt);
                //$('code404').html(txt);
                //document.write(txt);
                //console.log(txt);
            }
        });
        setTimeout(function(){window.frames['frame'].location.reload()},1);
    }

</script>
